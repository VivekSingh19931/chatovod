<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>

  <!-- SEO: Tell Google which site is the canonical -->
  <link rel="canonical" href="https://telugusexchat.fun/" />

  <!-- Meta refresh redirect -->
  <meta http-equiv="refresh" content="0; url=https://telugusexchat.fun/" />

  <script>
    // Preserve path and query params in redirect
    var newUrl = "https://telugusexchat.fun" + window.location.pathname + window.location.search + window.location.hash;
    window.location.replace(newUrl);
  </script>
</head>
<body>
  <p>If you are not redirected automatically, <a href="https://telugusexchat.fun/">click here</a>.</p>
</body>
</html>
